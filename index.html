<!DOCTYPE html>
<head>
    <title>Rin's Bakery</title>
    <link rel="icon" href="img/icons/cake.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yantramanav&display=swap" rel="stylesheet">
    
    <!--Superslides-->
    <link rel="stylesheet" type="text/css" href="css/superslides.css">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <div class="loader">
        <div class="inner"></div>
    </div>

    <nav id="navigation" class="navbar navbar-expand-lg">
        <a class="navbar-brand logo" href="#">Rin's Bakery</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span id="navbar-toggler-icon" class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#slides">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#ingredients">Ingredients</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
          </ul>
        </div>
      </nav>

    <div id="slides">
        <div class="overlay"></div>
        <div class="slides-container">
          <img src="img/cake1.jpg" alt="">
          <img src="img/cake4.jpg" alt="">
          <img src="img/cake3.jpg" alt="">
          <img src="img/cake2.jpg" alt="">

        </div>

        <div class="title-message">
          <div class="heading">
            <p class="main"> A fluffy, fruity cake <br>for all occasions! </p>
            <p class="title-button">ORDER NOW</p>
          </div>
        </div>
        <nav class="slides-navigation"> 
          <a href="#" class="next"></a>
          <a href="#" class="prev"></a>
        </nav>
      </div>
      
    <div class="content">

        <div id="ingredients" class="section ingredients">
            <div class="col-md-12 text-center box">
                <div class= "image-gallery">
                    <h2>Ingredients</h2>
                    <div class="image-column">
                        <div class="ingredient-image">
                            <img src ="img/egg.png">
                            <div class="ingredient"><p>eggs</p></div>
                            <div class="image-overlay"></div>
                        </div>
                        <div class="ingredient-image">
                            <img src ="img/milk.png">
                            <div class="ingredient"><p>milk</p></div>
                            <div class="image-overlay"></div>
                        </div>
                        <div class="ingredient-image">
                            <img src ="img/strawberries.png">
                            <div class="ingredient"><p>strawberries</p></div>
                            <div class="image-overlay"></div>
                        </div>
                    
                    </div>
                    <div class="image-column">
                        <div class="ingredient-image">
                            <img src ="img/flour.png">
                            <div class="ingredient"><p>flour</p></div>
                            <div class="image-overlay"></div>
                        </div>
                        <div class="ingredient-image">
                            <img src ="img/butter.png">
                            <div class="ingredient"><p>butter</p></div>
                            <div class="image-overlay"></div>
                        </div>
                        <div class="ingredient-image">
                            <img src ="img/sugar.png">
                            <div class="ingredient"><p>sugar</p></div>
                            <div class="image-overlay"></div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

        <div id="about" class="section about">
            <div class="profile_pic">
                <img src="img/bakery_mascot.png" alt="baker">
            </div>
            <div class="profile">
                <h2 id="hello">Hello!</h2>
                <p>
                    Baker Rin at your service &#9829;	
                </p>
                <p>
                    Use this website to request an order today!
                </p>
            </div>
        </div>

    </div>
    
    <!--superslides-->
    <script src="js/jquery.superslides.min.js"></script>

    <!--Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/script.js"></script>
</body>
